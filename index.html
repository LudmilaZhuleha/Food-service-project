<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header container">
        <a href="#!" class="header_logo">
            <img src="assets/logo.png" alt="Logo image" class="logo_image">
        </a>
        <form action="#" class="search_form">
            <input type="search" placeholder="Food" class="search_input">
            <button class="search_button">
                <img src="assets/search-icon.png" alt="search-icon" class="search_icon">
            </button> 
        </form>
        <div class="signin_button">
            <a href="" class="signin">Войти</a>
        </div>
        <div class="shopping_cart">
            <a href="#" class="shopping-cart-logo">
                <img src="assets/shopping-cart.png" alt="">
                <span class="shopping-counter">12</span>
            </a>
        </div>
        
    </header>
</body>
</html>
